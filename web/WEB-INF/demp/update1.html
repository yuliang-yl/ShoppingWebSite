<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h3>修改信息页面</h3>
<form action="/update" method="post">
    <div class="form-group">
        <label>商品编号</label>
        <input type="text" class="form-control" th:value="${list.product_id}" name="product_id" readonly>
    </div>
    <div class="form-group">
        <label>商品名称</label>
        <input type="text" class="form-control" th:value="${list.product_name}" name="product_name" readonly>
    </div>
    <div class="form-group">
        <label>商品库存</label>
        <input type="text" class="form-control" th:value="${list.product_sum}" name="product_sum">
    </div>
    <div class="form-group">
        <label>商品价格</label>
        <input type="text" class="form-control" th:value="${list.product_price}" name="product_price">
    </div>
    <div class="form-group">
        <label>商品状态</label>
        <select name="statusId" class="form-control">
            <option th:each="sta:${list2}" th:text="${sta.status_name}"  th:value="${sta.status_id}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">修改</button>
</form>
</body>
</html>
